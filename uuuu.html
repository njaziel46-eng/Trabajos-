<!DOCTYPE html>
<html>
<head>
<title>Tienda de Ropa - Mejores Exitos</title>
<meta charset="utf-8">
<style>
    body {
        background-color: #0b3d91;
        color: white;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
    }

    h1, h2 {
        text-align: center;
        color: #87CEFA;
    }

    .album-container {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 30px;
        margin-bottom: 40px;
    }

    .album {
        width: 200px;
        text-align: center;
    }

    .album img {
        width: 100%;
        height: auto;
        border-radius: 10px;
        border: 3px solid #87CEFA;
    }

    .album-name {
        margin-top: 10px;
        font-size: 18px;
        font-weight: bold;
    }

    form {
        background: rgba(255, 255, 255, 0.1);
        padding: 20px;
        border-radius: 10px;
        width: 80%;
        margin: auto;
    }

    input, textarea {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        border-radius: 6px;
        border: none;
    }

    input[type="submit"], input[type="reset"] {
        width: 48%;
        background-color: #87CEFA;
        cursor: pointer;
        font-weight: bold;
        margin-top: 10px;
    }

    .volver-btn {
        display: block;
        width: 200px;
        margin: 30px auto;
        text-align: center;
        padding: 10px;
        background-color: #87CEFA;
        color: black;
        font-weight: bold;
        text-decoration: none;
        border-radius: 10px;
    }
</style>
</head>
<body>

    </div>

    <div class="album">
        <img src="A2.jpg" alt="Album 2">
        <div class="album-name">2</div>
    </div>

    <div class="album">

        <div class="album-name">This Old Dog</div>
    </div>

    <div class="album">
        <img src="A4.jpg" alt="Album 4">
        <div class="album-name">Here Comes the Cowboy</div>
    </div>

    <div class="album">
        <img src="A5.jpg" alt="Album 5">
        <div class="album-name">Rock and Roll Night Club</div>
    </div>

</div>
